# Pre-commit hooks for Devflow
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Local Devflow validation hooks
  - repo: local
    hooks:
      # Tier 3 validation with auto-fix
      - id: devflow-validate
        name: Devflow Validation
        entry: python3 tooling/scripts/validate_loop.py --tier 3 --auto-fix --check --quiet
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: false
        verbose: true

      # Version sync check
      - id: version-sync
        name: Version Sync Check
        entry: python3 tooling/scripts/update_version.py --check
        language: system
        pass_filenames: false
        stages: [pre-commit]
        files: ^(CHANGELOG\.md|package\.json)$

  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # MyPy - Static type checking (informational, not blocking)
  # Note: Many existing files have type issues; fix incrementally
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.14.1
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: []
  #       args: [--ignore-missing-imports]
  #       files: ^tooling/scripts/

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: detect-private-key
      # Disabled for solo development - re-enable for team workflows
      # - id: no-commit-to-branch
      #   args: [--branch, main]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=error]  # Only fail on errors, not warnings/style
        files: ^tooling/scripts/.*\.sh$

ci:
  autofix_commit_msg: "style: auto-fix from pre-commit hooks"
  autoupdate_commit_msg: "chore: update pre-commit hooks"
