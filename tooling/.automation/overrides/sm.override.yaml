# Additional rules for the SM agent
additional_rules:
  - "Always verify each acceptance criterion individually"
  - "Check for missing edge cases in implementations"
  - "Ensure proper error handling exists"
  - "Verify tests cover the happy path and error cases"

# Memories
memories:
  - "Stories must have clear, testable acceptance criteria"
  - "Code reviews should check security implications"
  - "Context files should include all dependencies"

# Critical actions for reviews
critical_actions:
  - "Run the full test suite before approving"
  - "Check for any new TODO comments"
  - "Verify no console.log or print statements in production code"

# Review scoring criteria
review_criteria:
  - name: "Functionality"
    weight: 30
    description: "Does it meet all acceptance criteria?"
  - name: "Code Quality"
    weight: 25
    description: "Is the code clean, readable, and maintainable?"
  - name: "Testing"
    weight: 25
    description: "Are there adequate tests with good coverage?"
  - name: "Security"
    weight: 20
    description: "Are there any security concerns?"
