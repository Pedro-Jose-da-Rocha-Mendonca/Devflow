# Dev Agent Override
# Customize the developer agent's behavior without modifying the core agent file
# These settings survive updates to the core agent

# Persona override (replaces the default persona entirely if specified)
# Uncomment and modify to customize
# persona:
#   role: "Senior Flutter Developer"
#   identity: "A pragmatic coder who values readability and maintainability"
#   communication_style: "Direct and code-focused"
#   principles:
#     - "Write code that is easy to understand"
#     - "Prefer composition over inheritance"
#     - "Test critical paths thoroughly"

# Additional rules (appended to base agent rules)
additional_rules:
  - "Always use const constructors where possible"
  - "Prefer named parameters for functions with 2+ arguments"
  - "Use exhaustive switch statements for enums"
  - "Add TODO comments for known limitations"

# Memories - facts this agent should always remember
memories:
  - "This project uses Provider for state management"
  - "GoRouter is used for navigation"
  - "Feature folders are in app/lib/features/"

# Critical actions - must be done before completing any task
critical_actions:
  - "Run flutter analyze to check for issues"
  - "Ensure all tests pass with flutter test"
  - "Check for any TODO comments that need addressing"

# Model override (optional)
# Uncomment to force a specific model for this agent
# model: "opus"

# Budget override (optional)
# Uncomment to set a custom budget for this agent
# max_budget_usd: 20.00

# Tools override (optional)
# Uncomment to restrict or expand available tools
# tools: "Read,Write,Edit,Grep,Glob,Bash"
